name: CI
env:
  DEBUG: napi:*
  APP_NAME: package-template
  MACOSX_DEPLOYMENT_TARGET: "10.13"
  CARGO_INCREMENTAL: "1"
on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
    paths-ignore:
      - "**/*.md"
      - LICENSE
      - "**/*.gitignore"
      - .editorconfig
      - docs/**
  pull_request: null

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install GStreamer dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev pkg-config gstreamer1.0-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Install JS Deps
        run: bun install

      - name: Oxlint
        run: bun run lint

      - name: Cargo fmt
        run: cargo fmt --check

      - name: Clippy
        run: cargo clippy
        env:
          PKG_CONFIG_PATH: /usr/lib/x86_64-linux-gnu/pkgconfig

  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.host }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: macos-latest
            target: x86_64-apple-darwin
            build: bun run build
          - host: windows-latest
            target: x86_64-pc-windows-msvc
            build: bun run build
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            build: bun run build --target x86_64-unknown-linux-gnu --use-napi-cross
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: ${{ matrix.target }}

      - name: Install GStreamer (macOS)
        if: matrix.host == 'macos-latest'
        run: brew install gstreamer gst-plugins-base pkg-config

      - name: Install GStreamer (Windows)
        if: matrix.host == 'windows-latest'
        run: |
          # Install GStreamer and pkg-config for Windows
          choco install gstreamer pkgconfiglite -y

          # Set critical environment variables for the Rust compiler/linker
          echo "GSTREAMER_1_0_ROOT_X86_64=C:\gstreamer\1.0\msvc_x86_64" >> $GITHUB_ENV
          echo "PKG_CONFIG_PATH=C:\gstreamer\1.0\msvc_x86_64\lib\pkgconfig" >> $GITHUB_ENV
          # Add gstreamer binaries to PATH so the build-script can run tests
          echo "C:\gstreamer\1.0\msvc_x86_64\bin" >> $GITHUB_PATH

      - name: Install GStreamer (Linux)
        if: matrix.host == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y libglib2.0-dev pkg-config gstreamer1.0-dev libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev

      - name: Install dependencies
        run: bun install

      - name: Build
        # Removed --use-napi-cross for Linux because you are building on a native Linux runner
        run: |
          if [ "${{ matrix.target }}" == "x86_64-unknown-linux-gnu" ]; then
            bun run build --target x86_64-unknown-linux-gnu
          else
            ${{ matrix.build }}
          fi
        shell: bash

  test-native:
    name: Test on ${{ matrix.host }}
    needs: build
    strategy:
      fail-fast: false
      matrix:
        include:
          - host: windows-latest
            target: x86_64-pc-windows-msvc
          - host: macos-latest
            target: x86_64-apple-darwin
          - host: ubuntu-latest
            target: x86_64-unknown-linux-gnu
    runs-on: ${{ matrix.host }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install GStreamer (macOS)
        if: matrix.host == 'macos-latest'
        run: brew install gstreamer gst-plugins-base

      - name: Install GStreamer (Windows)
        if: matrix.host == 'windows-latest'
        run: choco install gstreamer -y

      - name: Install GStreamer (Linux)
        if: matrix.host == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y gstreamer1.0-tools gstreamer1.0-plugins-base gstreamer1.0-plugins-good

      - name: Install dependencies
        run: bun install

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: bindings-${{ matrix.target }}
          path: .

      - name: Test bindings
        run: bun test

  publish:
    name: Publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    needs:
      - lint
      - test-native
    steps:
      - uses: actions/checkout@v4
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest
      - name: Install dependencies
        run: bun install
      - name: Create npm dirs
        run: bun run napi create-npm-dirs
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
