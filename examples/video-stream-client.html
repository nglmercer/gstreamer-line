<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Stream Viewer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      max-width: 800px;
      width: 100%;
    }

    h1 {
      margin-bottom: 1rem;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .video-container {
      position: relative;
      display: inline-block;
      margin: 1.5rem 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
    }

    #videoCanvas {
      display: block;
      background: #000;
      border-radius: 12px;
    }

    .status {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .status.connected {
      background: #10b981;
      color: white;
    }

    .status.disconnected {
      background: #ef4444;
      color: white;
    }

    .status.connecting {
      background: #f59e0b;
      color: white;
    }

    .info {
      margin-top: 1rem;
      font-size: 0.85rem;
      opacity: 0.8;
    }

    .frame-counter {
      margin-top: 0.5rem;
      font-family: 'Courier New', monospace;
      font-size: 1rem;
    }

    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸŽ¬ Video Stream Viewer</h1>
    
    <div id="status" class="status connecting">
      <span class="loading">
        <div class="spinner"></div>
        Connecting...
      </span>
    </div>

    <div class="video-container">
      <canvas id="videoCanvas" width="320" height="240"></canvas>
    </div>

    <div class="frame-counter">
      Frames: <span id="frameCount">0</span>
    </div>

    <div class="info">
      Streaming video frames via WebSocket from GstKit
    </div>
  </div>

  <script>
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d', { willReadFrequently: true });
    const statusEl = document.getElementById('status');
    const frameCountEl = document.getElementById('frameCount');

    let frameCount = 0;
    let ws = null;
    let lastFrameTime = 0;

    function updateStatus(status, message) {
      statusEl.className = `status ${status}`;
      statusEl.textContent = message;
    }

    function displayFrame(base64Data) {
      try {
        const rgbaData = Uint8Array.from(atob(base64Data), c => c.charCodeAt(0));
        
        // Validate data size (320x240x4 = 307200 bytes for RGBA)
        const expectedSize = canvas.width * canvas.height * 4;
        if (rgbaData.length !== expectedSize) {
          console.error(`Invalid frame size: ${rgbaData.length} (expected ${expectedSize})`);
          return;
        }
        
        // Convert Uint8Array to Uint8ClampedArray for ImageData
        const clampedData = new Uint8ClampedArray(rgbaData);
        const imageData = new ImageData(clampedData, canvas.width, canvas.height);
        ctx.putImageData(imageData, 0, 0);
        
        frameCount++;
        frameCountEl.textContent = frameCount;
        
        // Log frame rate
        const now = performance.now();
        if (lastFrameTime > 0) {
          const fps = 1000 / (now - lastFrameTime);
          if (frameCount % 60 === 0) {
            console.log(`Current FPS: ${fps.toFixed(1)}`);
          }
        }
        lastFrameTime = now;
      } catch (error) {
        console.error('Error displaying frame:', error);
      }
    }

    function connect() {
      updateStatus('connecting', 'Connecting to server...');
      
      ws = new WebSocket('ws://localhost:8081/ws');

      ws.onopen = () => {
        console.log('âœ“ WebSocket connected');
        updateStatus('connected', 'ðŸŸ¢ Connected');
      };

      ws.onclose = () => {
        console.log('âœ— WebSocket disconnected');
        updateStatus('disconnected', 'ðŸ”´ Disconnected - Reconnecting in 3s...');
        
        // Attempt to reconnect after 3 seconds
        setTimeout(connect, 3000);
      };

      ws.onerror = (error) => {
        console.error('WebSocket error:', error);
        updateStatus('disconnected', 'âŒ Connection Error');
      };

      ws.onmessage = (event) => {
        try {
          const message = JSON.parse(event.data);
          
          if (message.type === 'status') {
            console.log('Status:', message.data);
          } else if (message.type === 'frame') {
            displayFrame(message.data);
          }
        } catch (error) {
          console.error('Failed to parse message:', error);
        }
      };
    }

    // Start connection
    connect();
  </script>
</body>
</html>
